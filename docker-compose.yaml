
services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: lab08-app
    environment:
      APP_ENV: ${APP_ENV}
      APP_URL: ${APP_URL}
      TZ: ${TZ:-Europe/Sofia}

      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      REDIS_CLIENT: ${REDIS_CLIENT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}

    volumes:
      - ./app:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      lab08:
        aliases:
          - app

  nginx:
    image: nginx:alpine
    container_name: lab08-nginx
    ports:
      - "${APP_HTTP_PORT:-8080}:80"
    volumes:
      - ./app:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks: [lab08]

  mysql:
    image: mysql:8.0
    container_name: lab08-mysql
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_ROOT_HOST: "%"
    volumes:
      - lab08-mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 5s
      retries: 10
      timeout: 5s
    networks: [lab08]

  redis:
    image: redis:alpine
    container_name: lab08-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - lab08-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 10
      timeout: 3s
    networks: [lab08]

networks:
  lab08:
    driver: bridge

volumes:
  lab08-mysql:
  lab08-redis:
